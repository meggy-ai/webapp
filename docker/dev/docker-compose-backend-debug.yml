services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bruno-pa-db-debug
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-bruno_pa}
    volumes:
      - postgres_data_debug:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bruno-network-debug
    restart: unless-stopped

  # Redis for Django Channels
  redis:
    image: redis:7-alpine
    container_name: bruno-pa-redis-debug
    ports:
      - "6379:6379"
    volumes:
      - redis_data_debug:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bruno-network-debug
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../docker/frontend.Dockerfile
      target: development
    container_name: bruno-pa-frontend-debug
    command: npm run dev
    volumes:
      - ../../frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - WATCHPACK_POLLING=true
    networks:
      - bruno-network-debug
    restart: unless-stopped

volumes:
  postgres_data_debug:
    driver: local
  redis_data_debug:
    driver: local

networks:
  bruno-network-debug:
    driver: bridge
